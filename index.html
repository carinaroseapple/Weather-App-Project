<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
 <link rel="stylesheet" href="src/styles.css">
</head>
  <body>
    <div class="container">
    <div class="current">
      <div class="row">
        <div class="col-auto">
    <form id="enter-City">
    <input
    type="text" 
    id = "city-Search"
    placeholder="Enter City here..." 
    autofocus="on"/>
    <button type="submit" value= "search" class="btn btn-primary">Search</button>
   <span id="current-location-button"> <button type="button" class="btn btn-warning">Current</button> </span>
  </form>
        </div>
    <div class="col-auto">
      <div class= "conditions">
      <h3>
       <img src="" alt="Clear"class = "float-left" id="currentIcon"/>
       <span id= "searchedTemp"></span><span class="tempUnit"> 
         <a href = "#" class= "active" id= "celsius-link" style = text-decoration:none>°C </a>|
         <a href = "#" id= "fahrenheit-link" style = text-decoration:none>°F</a>
        </span>
      </h3>
      <h5 class = "condition" id="current-condition"></h5>
      <h5 class = "float-left">
      Humidity: <span id= "humidity"></span>%
      </br>
      Wind: <span id= "wind"></span>km/h
      </h5>
      </div>
    </div>
        <div class="col-auto">   
   <h1 class = "float-right" id= "current-City"></h1>
    <h4 class = "float-right">  <span id= "current-Date"></span>
    </h4>
      
      <h4 class = "float-right"> <span id="current-Time"></span>
      </h4>
      </div>
     
  </div>
  </div>
  <div class="forecast">
    <div class="row">
       <div class="col-auto">
  <button class="btn btn-success">
    Hourly Forecast
  </button>
  </div>
  <div class="col-auto">
  <button class="btn btn-danger">
    Radar
  </button>
  </div>
  </div>
</div>
  <p>
    <br />
<div class="weekdayForecast">
</div>
  </div>
  </div>
</p>
</div>
<footer>
  <a href= "https://github.com/carinaroseapple/Weather-App-Project.git" style = "text-decoration:none" target = "_blank">Open-sourced code on GitHub</a> by Carina Easley-Appleyard, hosted on <a href= "https://blissful-dubinsky-d941de.netlify.app" style = "text-decoration:none" target = "_blank">Netlify</a>
</footer>
<script src="src/index.js"></script>
  </body>
</html>
