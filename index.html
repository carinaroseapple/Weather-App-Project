<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
</head>
  <body>
    <div class="container">
    <div class="current">
      <div class="row">
        <div class="col-auto">
    <form id="enter-City">
    <input
    type="text" 
    id = "city-Search"
    placeholder="Enter City here..." 
    autofocus="on"/>
    <button type="submit" value= "search" class="btn btn-primary">Search</button>
   <span id="current-location-button"> <button type="button" class="btn btn-warning">Current</button> </span>
  </form>
  </div>
        <div class="col-6">
    <header>
      <h1 id= "current-City">
        Detroit
      </h1>
      <h2 id= current-Date>
        April 9, 2021 
      </h2>
      <h2 id=current-Time> 10:54 AM 
      </h2>
      <h3>
        🌥 <span id= "searchedTemp">18</span> 
        <span>°C</span>
      </h3>
      <h4>
        Humidty: 21%
        <br />
        Precipitation: 40%
      </h4>
    </header>
    </div>
  </div>
</div>
  <div class="forecast">
    <div class="row">
       <div class="col-auto">
  <button class="btn btn-success">
    Hourly Forecast
  </button>
  </div>
  <div class="col-auto">
  <button class="btn btn-danger">
    Radar
  </button>
  </div>
  </div>
  </div>
  <p>
    <br />
    <div class="weekday">
  <div class="row">
    <div class="col-2">
      <strong>MON</strong>
    </br>
 <div class="emoji">
      ☀️
</div>
  </br>
  High: 60°F
</br>
  Low: 35°F
    </div>
   
     <div class="col-2">
        <div class="darker">
     <strong>TUES</strong>
     </br>
     <div class="emoji">
     🌤
     </div>
      </br>
  High: 62°F
</br>
  Low: 45°F
    </div>
    </div>
     <div class="col-2">
      <strong>WED</strong>
      </br>
       <div class="emoji">
      🌦
       </div>
       </br>
  High: 55°F
</br>
  Low: 37°F
    </div>
    <div class="col-2">
       <div class="darker">
      <strong>THURS</strong>
      </br>
       <div class="emoji">
      ⛈
       </div>
      
       </br>
  High: 57°F
</br>
  Low: 39°F
  </div>
    </div>
    <div class="col-2">
      <strong>FRI</strong>
      </br>
       <div class="emoji">
      🌨
       </div>
       </br>
  High: 52°F
</br>
  Low: 33°F
    </div>
     
    <div class="col-2">
      <div class="darker">
      <strong>SAT</strong>
      </br>
       <div class="emoji">
      ❄️
       </div>
       
       </br>
  High: 45°F
</br>
  Low: 32°F
  </div>
    </div>
  </div>
  </div>
  </div>
</p>
</div>
<footer>
  Coded by Carina Easley-Appleyard
</footer>
<script src="src/index.js"></script>
  </body>
</html>
